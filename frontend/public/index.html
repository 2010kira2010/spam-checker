<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e1a" />
    <meta
            name="description"
            content="SpamChecker - Monitor your company phone numbers across multiple spam detection services"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>SpamChecker - Phone Number Monitoring System</title>

    <style>
        /* Initial loading styles */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0a0e1a;
            color: #ffffff;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0a0e1a;
            z-index: 9999;
        }

        .app-loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(144, 202, 249, 0.1);
            border-top-color: #90caf9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        .app-loading-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .app-loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide loading screen when React app loads */
        body.app-loaded .app-loading {
            display: none;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Loading screen -->
<div class="app-loading" id="app-loading">
    <div class="app-loading-spinner"></div>
    <div class="app-loading-title">SpamChecker</div>
    <div class="app-loading-text">Loading...</div>
</div>

<div id="root"></div>

<script>
    // Remove loading screen when React app is ready
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.body.classList.add('app-loaded');
        }, 100);
    });
</script>
</body>
</html>
