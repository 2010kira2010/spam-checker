services:
  postgres:
    image: postgres:15-alpine
    container_name: spam_checker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spamchecker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam_checker_app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=192.168.1.2
      - DB_PORT=5433
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=spamchecker
      - JWT_SECRET=your-super-secret-jwt-key
      - TESSERACT_PATH=/usr/bin/tesseract
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs

volumes:
  postgres_data:
  android_yandex_data:
  android_kaspersky_data:
  android_getcontact_data: